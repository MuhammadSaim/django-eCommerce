{% extends 'extends/base.html' %}
{% block title %}{{ product.title }}{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-4">
            <img height="220" src="{{ product.image.url }}" alt="{{ product.title }}" class="img-thumbnail">
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <a href="{% url 'product_detail_view' product.slug %}">
                        <h2>
                            {{ product.title }}
                        </h2>
                    </a>
                </div>
                <div class="card-body">
                    <p class="lead">
                        {{ product.description }}
                    </p>
                    <h3>
                        ${{ product.price }}
                    </h3>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
